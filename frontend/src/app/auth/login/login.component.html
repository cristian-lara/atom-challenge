<div class="login-wrapper">
  <mat-card>
    <h1 class="title">Bienvenido</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electr√≥nico</mat-label>
            <input matInput formControlName="email" type="email" required autocomplete="email" />
            <mat-error *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)">
              {{ getErrorMessage(emailControl?.errors || null) }}
            </mat-error>
        </mat-form-field>
      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>
      <mat-error *ngIf="error" class="error-message">{{ error }}</mat-error>
    </form>
  </mat-card>
</div>
