name: Deploy Backend

on:
  push:
    branches: [develop]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - run: pnpm install
      - run: pnpm nx build backend
      - name: Eliminar función existente
        run: npx firebase functions:delete api --force --token ${{ secrets.FIREBASE_TOKEN }}
        continue-on-error: true
      - name: Desplegar nueva función
        run: npx firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }} --force